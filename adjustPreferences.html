<!DOCTYPE HTML>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">
<script>
  window.onload = function() {
    var category = JSON.parse(window.sessionStorage.getItem("category"));
      CanvasJS.addColorSet("redShades",
            [
              "#ff9090",
              "#ff7070",
              "#ff4d4d",
              "#ff1a1a",
            ]);
    var chart = new CanvasJS.Chart("chartContainer", {
      colorSet: "redShades",
      backgroundColor: "#EEA9A9",
      animationEnabled: true,
    	title: {
        fontSize: 60,
        fontFamily: "Verdana",
        fontWeight: "normal",
        margin: 40,
        padding: 30,
    		text: "Weekly Report of Activities"
    	},
    	data: [{
    		type: "pie",
    		startAngle: 270,
    		yValueFormatString: "##0.00\"%\"",
    		indexLabel: "{label} {y}",
    		dataPoints: category
    	}]
    });
  chart.render();
  }
</script>
</head>
<body>
<div id="chartContainer" style="height: 560px; width: 100%;"></div>
<script>
var category = JSON.parse(window.sessionStorage.getItem("category"));
for (item in category) {
  if (category[item]['y']>45 && category[item]['label']=="Work")
    alert("Take a break every once in a while!");
  if (category[item]['y']>45 && category[item]['label']=="Fun")
    alert("Don't forget to work hard to play hard.");
  if (category[item]['y']<20 && category[item]['label']=="Family")
    alert("Make some family time this week!");
}
</script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="cal.js"></script>

<button class="home" onclick="goHome()">Go Home</button>
<script src="cal.js"></script>
</body>
</html>
